{% extends 'base.html' %}

{% block head_script %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var eventClick = document.querySelector('.js-event-click');
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          themeSystem: 'bootstrap',
          headerToolbar: {
              start: 'title',
              center: '',
              end: 'today prevYear,prev,next,nextYear'
          },
          buttonText: {
              today: 'aujourd\'hui'
          },
          height: 625,
          showNonCurrentDates: false,
          eventClick: function(info) {
              eventClick.innerHTML = "";
              info.jsEvent.preventDefault();
              console.log(info.event.extendedProps['img']);
              console.log(info.event.extendedProps['description']);

              var card = document.createElement('div');
              card.classList.add('card', 'mb-3');

              var row = document.createElement('div');
              row.classList.add('row', 'no-gutters');

              var col1 = document.createElement('div');
              col1.classList.add('col-md-4');

              var img = document.createElement('img')
              img.src = info.event.extendedProps['img'];

              col1.appendChild(img);

              var col2 = document.createElement('div');
              col2.classList.add('col-md-8');
              var cardBody = document.createElement('div');
              cardBody.classList.add('card-body');
              var cardTitle = document.createElement('h5')
              cardTitle.innerHTML = info.event.title;

              var cardText = document.createElement('p');
              cardText.classList.add('card-text');
              cardText.innerHTML = info.event.extendedProps['description'];

              var cardDate = document.createElement('p');
              cardDate.classList.add('card-text');
              var small = document.createElement('small');
              small.classList.add('text-muted');
              small.innerText = info.event.start;

              cardDate.appendChild(small);

              cardBody.appendChild(cardTitle);
              cardBody.appendChild(cardText);
              cardBody.appendChild(cardDate);

              col2.appendChild(cardBody);

              row.appendChild(col1);
              row.appendChild(col2);

              card.appendChild(row);

              eventClick.appendChild(card);
          },
          events: [
              {% for event in events %}
              {
                  title: '{{ event.title }}',
                  start: '{{ event.date|date:"Y-m-d" }}',
                  end: '{{ event.date }}',
                  id: {{ event.id }},
                  img: '{{ event.images.url }}',
                  description: '{{ event.description }}'
              },
              {% endfor %}
          ]
        });
        calendar.render();
    });
</script>
{% endblock %}



{% block content %}
<div id="calendar"></div>
<br>

<div class="js-event-click"></div>

<div class="d-none card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="https://source.unsplash.com/RCAhiGJsUUE/1920x1080" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <p class="card-text"><small class="text-muted"></small></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}


{% block script %}{% endblock %}
